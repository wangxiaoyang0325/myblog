<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>拼图后台管理-后台管理</title>
    <link rel="stylesheet" href="./Application/View/Admin/css/pintuer.css">
    <link rel="stylesheet" href="./Application/View/Admin/css/admin.css">
</head>

<body>
<div class="admin">
	<form method="post">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>类别列表</strong></div>
        <div class="padding border-bottom">
          <input type="button" class="button button-small border-green" value="添加类别" onClick="location.href='index.php?p=Admin&c=Category&a=add'" />
        </div>
        <table class="table table-hover">
        	<tr>
        	  <th width="45">编号</th><th width="*">名称</th><th width="100">操作</th></tr>
            {foreach $list as $rows}  
            <tr>
            <td>{$rows@iteration}</td><td>{'&nbsp;'|str_repeat:($rows['deep']*8)}{$rows['cat_name']}</td><td><a class="button border-blue button-little" href="index.php?p=Admin&c=Category&a=edit&cat_id={$rows['cat_id']}">修改</a> 
                <a class="button border-yellow button-little" href="index.php?p=Admin&c=Category&a=del&cat_id={$rows['cat_id']}" onclick="{literal}
            {if(confirm('确认删除?')){return true;}return false;}{/literal}">删除</a></td></tr>
            {/foreach}
        </table>
    </div>
    </form>
    <br />
    <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">王晓阳</a>构建</p>
</div>
</body>
</html>
